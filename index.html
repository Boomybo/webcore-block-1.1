<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>iintoo</title>
</head>
<body>
    <section class="content">
    <section class="back">
        <img src="/img/logo.svg" alt="logo" class="logo">
    </section>
    <section class="text-content">
        <div class="header">
            <h1>Get iintoo it today</h1>
            <p>There is no charge or obligation upon registration</p>
        </div>
        <section class="buttons">
            <button name="Facebook" type="button" id="facebookbtn">
                <img src="/img/facebook.svg" alt="">
                Register with Facebook 
            </button>
            <button name="LinkedIn" type="button" id="linkedinbtn">
                <img src="/img/linkedin.svg" alt="">
                Register with LinkedIn
            </button>
        </section>
        <section class="lines">
            <hr width="100px"><span>OR</span><hr size=1 width="100px">
        </section>
        <section class="contacts">
        <form action="" >
            <div class="column">
                <label for="email">Email</label>
                <input type="text" id="email">
                
            </div>
            <div class="column">
                <label for="tel">Phone</label>
                <input type="text" id="tel">
            </div>
        </form>
        </section>
        <section class="type">
            <h2>What type of investor are you</h2>
        </section>
        <section class="radiobox">
        <form >
            <p>Select the type of investor you are below</p>
            <div class="radioboxes">
              <input type="radio" id="Individual"
               name="contact" value="Individual">
              <label for="Individual">Individual <img src="/img/infocircle_120245.svg" alt=""></label>
          
              <input type="radio" id="Business"
               name="contact" value="Business">
              <label for="Business">Business <img src="/img/infocircle_120245.svg" alt=""></label>
          
              <input type="radio" id="IRA"
               name="contact" value="IRA">
              <label for="IRA">IRA <img src="/img/infocircle_120245.svg" alt=""></label>

              <input type="radio" id="Trust"
               name="contact" value="Trust">
              <label for="Trust">Trust <img src="/img/infocircle_120245.svg" alt=""></label>
            </div>
          </form>
          <div class="helper">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common</div>
         
        </section>
        <div class="terms">
            <input type="checkbox" id="terms" name="terms"
                   checked>
            <label for="terms">I agree to the terms and receiving notifications from iintoo <a href="">View full terms</a></label>
          </div>
          <button class="create" name="create" type="submit" id="createbtn">Create Account</button>
    </section>
    </section>
</body>
</html>
